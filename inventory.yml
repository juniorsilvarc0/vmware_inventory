plugin: vmware.vmware.vms
hostname: "{{ lookup('env', 'VCENTER_HOST') }}"
username: "{{ lookup('env', 'VCENTER_USER') }}"
password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
validate_certs: false
with_tags: true
hostnames:
  - config.name
compose:
  ansible_host: guest.ipAddress
keyed_groups:
  - key: tag
    separator: "_"
