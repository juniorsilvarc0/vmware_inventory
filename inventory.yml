---
plugin: community.vmware.vmware_vm_inventory
hostname: "{{ vcenter_hostname }}"
username: "{{ vcenter_username }}"
password: "{{ vcenter_password }}"
validate_certs: false
with_tags: true
hostnames:
  - config.name
compose:
  ansible_host: guest.hostName
keyed_groups:
  - key: tags
    separator: ''
