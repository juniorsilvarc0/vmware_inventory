plugin: vmware.vmware.vms
hostname: "{{ vcenter_hostname }}"
username: "{{ vcenter_username }}"
password: "{{ vcenter_password }}"
validate_certs: false
with_tags: true
query_parameters:
  - property: config.name
compose:
  ansible_host: guest.ipAddress
keyed_groups:
  - key: tag
    prefix: ""
    separator: ''
